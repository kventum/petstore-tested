name: Autotests running

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        type: choice
        options:
          - all
          - pets
      

jobs:
  run_tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: all
      if: "github.event.input.deployment_target == 'all'"
      run: mvn test io.qameta.allure:allure-maven:2.12.0:serve -Dtest=api/* -DfailIfNoTests=false
    - name: pets
      if: "github.event.input.deployment_target == 'pets'"
      run: mvn test io.qameta.allure:allure-maven:2.12.0:serve -Dtest=api/pets/* -DfailIfNoTests=false
