# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Autotests running

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: all
        type: choice
        options:
          - pets
          - store
          - users
          - all
      

jobs:
  run_tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: all
      if: "github.event.inputs.deployment_target == 'all'"
      run: mvn test -Dtest=api/* -DfailIfNoTests=false allure:report
    - name: pets
      if: "github.event.inputs.deployment_target == 'pets'"
      run: mvn test -Dtest=api/pets/* -DfailIfNoTests=false allure:report
    - name: store
      if: "github.event.inputs.deployment_target == 'store'"
      run: mvn test -Dtest=api/store/* -DfailIfNoTests=false allure:report
    - name: users
      if: "github.event.inputs.deployment_target == 'users'"
      run: mvn test -Dtest=api/users/* -DfailIfNoTests=false allure:report
    - name: Store allure results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path:
          allure-maven-plugin
        retention-days: 1
    - name: Copy History
      uses: actions/checkout@v2
      if: always()
      with:
        ref: gh-pages
        path: gh-pages
    - name: Build Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: build/allure-results
        allure_history: allure-history
        keep_reports: 20
    - name: Publish Report
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
